<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Lancelot&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <section class="containerCard">
        <div class="card">

            <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT image">
            <h3 class="text600 textWhite fontSize18">Equilibrium #3429</h3>

            <p class="text300 textSoftBlue fontSize14">Our Equilibrium collection promotes balance and calm.</p>

            <div class="horizontal fontSize14">

            <p class="text400 textCyan"> <i class="fa-brands fa-ethereum"></i> 0.041 ETH</p>

            <p class="text300 textSoftBlue"> <i class="fa-solid fa-clock"></i> 3 days left</p>

            </div>

            <hr></hr>

            <div class="horizontal">
                 <div class="superpuesto">
                    <img src="./images/favicon-32x32.png" alt="Fondo black avatar" class="image1">
                    <img src="./images/image-avatar.png" alt="Avatar Jules Wyvern" class="image2">
                 </div>
            
                <p class="text300 textSoftBlue">Creation of <span class="text400 textWhite">Jules Wyvern</span></p>
            </div>
        </div>
    </section>

</body>
</html>
